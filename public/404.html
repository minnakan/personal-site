<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Simplified SPA redirect for GitHub Pages
      (function() {
        // Store the current path in sessionStorage
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Save the current path excluding the 404.html part
        sessionStorage.setItem('spa-path', 
          path.replace('/404.html', '') + search + hash);
        
        // Redirect to the root
        window.location.href = '/';
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to homepage...</p>
  </body>
</html>
