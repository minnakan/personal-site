    <script>
      // SPA redirect for GitHub Pages
      // Check if we have a saved path from a 404 redirect
      (function() {
        var savedPath = sessionStorage.getItem('spa-path');
        if (savedPath) {
          // Clear the saved path
          sessionStorage.removeItem('spa-path');
          // Apply the path to the current URL
          window.history.replaceState(null, null, savedPath);
        }
      })();
      // https://github.com/rafgraph/spa-github-pages
      (function() {
        // Execute only once to prevent recursive issues
        if (window.redirectProcessed) return;
        window.redirectProcessed = true;
        
        // Check if we have a redirect URL (starts with ?/)
        if (location.search.startsWith('?/')) {
          // Get the path after ?/
          var pathSegment = location.search.slice(2);
          
          // Split to separate path from query params
          var parts = pathSegment.split('&');
          var path = parts[0] || '';
          
          // Clean up path - normalize multiple slashes to single slash
          path = path.replace(/\/+/g, '/');
          
          // Process any query parameters
          var queryParams = [];
          if (parts.length > 1) {
            for (var i = 1; i < parts.length; i++) {
              // Replace ~and~ with & in query parameters
              queryParams.push(parts[i].replace(/~and~/g, '&'));
            }
          }
          
          // Build the clean URL
          var queryString = queryParams.length > 0 ? '?' + queryParams.join('&') : '';
          var newUrl = '/' + path + queryString + location.hash;
          
          // Apply the clean URL
          window.history.replaceState(null, null, newUrl);
        }
      })();
    </script>
